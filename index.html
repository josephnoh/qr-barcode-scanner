<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>QR & Î∞îÏΩîÎìú Ïä§Ï∫êÎÑà</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 15px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 8px;
            font-size: 24px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
            font-size: 13px;
        }
        
        .mode-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .mode-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 10px;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            -webkit-tap-highlight-color: transparent;
        }
        
        .mode-btn.active {
            background: #667eea;
            color: white;
        }
        
        #reader {
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 15px;
            background: #000;
        }
        
        #reader video {
            border-radius: 10px;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            -webkit-tap-highlight-color: transparent;
        }
        
        .btn-start {
            background: #10b981;
            color: white;
        }
        
        .btn-stop {
            background: #ef4444;
            color: white;
        }
        
        .btn:active {
            transform: scale(0.95);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .status {
            text-align: center;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 14px;
        }
        
        .status.ready {
            background: #e0e7ff;
            color: #4338ca;
        }
        
        .status.scanning {
            background: #dbeafe;
            color: #1e40af;
        }
        
        .status.stopped {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .status.success {
            background: #d1fae5;
            color: #065f46;
        }
        
        .results {
            background: #f9fafb;
            border-radius: 10px;
            padding: 15px;
            min-height: 100px;
        }
        
        .results h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 16px;
        }
        
        .result-item {
            background: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
            word-break: break-all;
            animation: slideIn 0.3s;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .result-type {
            font-size: 11px;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 5px;
            text-transform: uppercase;
        }
        
        .result-data {
            color: #333;
            font-size: 13px;
            line-height: 1.4;
        }
        
        .result-time {
            font-size: 10px;
            color: #999;
            margin-top: 5px;
        }
        
        .no-results {
            text-align: center;
            color: #999;
            padding: 30px;
            font-size: 14px;
        }

        .clear-btn {
            width: 100%;
            padding: 10px;
            background: #f3f4f6;
            color: #666;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            cursor: pointer;
            margin-top: 10px;
            -webkit-tap-highlight-color: transparent;
        }

        .clear-btn:active {
            background: #e5e7eb;
        }

        .settings {
            background: #f9fafb;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .setting-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .setting-item:last-child {
            margin-bottom: 0;
        }

        .setting-label {
            font-size: 14px;
            color: #333;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 28px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 28px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #667eea;
        }

        input:checked + .slider:before {
            transform: translateX(22px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì± QR & Î∞îÏΩîÎìú Ïä§Ï∫êÎÑà</h1>
        <p class="subtitle">Ïπ¥Î©îÎùºÎ°ú ÏΩîÎìúÎ•º Ïä§Ï∫îÌïòÏÑ∏Ïöî</p>
        
        <div class="mode-selector">
            <button class="mode-btn active" data-mode="both">Ï†ÑÏ≤¥</button>
            <button class="mode-btn" data-mode="qr">QRÎßå</button>
            <button class="mode-btn" data-mode="barcode">Î∞îÏΩîÎìúÎßå</button>
        </div>

        <div class="settings">
            <div class="setting-item">
                <span class="setting-label">üîä ÏÜåÎ¶¨</span>
                <label class="switch">
                    <input type="checkbox" id="soundToggle" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="setting-item">
                <span class="setting-label">üì≥ ÏßÑÎèô</span>
                <label class="switch">
                    <input type="checkbox" id="vibrationToggle" checked>
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        
        <div id="status" class="status ready">ÏãúÏûë Î≤ÑÌäºÏùÑ ÎàåÎü¨Ï£ºÏÑ∏Ïöî</div>
        
        <div id="reader"></div>
        
        <div class="controls">
            <button id="startBtn" class="btn btn-start">‚ñ∂ Ïä§Ï∫î ÏãúÏûë</button>
            <button id="stopBtn" class="btn btn-stop" disabled>‚èπ Ï†ïÏßÄ</button>
        </div>
        
        <div class="results">
            <h3>üìã Ïä§Ï∫î Í≤∞Í≥º</h3>
            <div id="results-list">
                <div class="no-results">ÏïÑÏßÅ Ïä§Ï∫îÎêú ÏΩîÎìúÍ∞Ä ÏóÜÏäµÎãàÎã§</div>
            </div>
            <button id="clearBtn" class="clear-btn" style="display: none;">Ï†ÑÏ≤¥ ÏÇ≠Ï†ú</button>
        </div>
    </div>

    <script>
        let currentMode = 'both';
        let scanning = false;
        let html5QrCode = null;
        const results = [];
        
        // Ïò§ÎîîÏò§ Ïª®ÌÖçÏä§Ìä∏ ÏÉùÏÑ±
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const statusDiv = document.getElementById('status');
        const resultsList = document.getElementById('results-list');
        const clearBtn = document.getElementById('clearBtn');
        const soundToggle = document.getElementById('soundToggle');
        const vibrationToggle = document.getElementById('vibrationToggle');
        
        // ÎπÑÌîÑÏùå Ïû¨ÏÉù Ìï®Ïàò
        function playBeep() {
            if (!soundToggle.checked) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 800; // 800Hz
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.2);
        }
        
        // ÏßÑÎèô Ìï®Ïàò
        function vibrate() {
            if (!vibrationToggle.checked) return;
            
            if (navigator.vibrate) {
                navigator.vibrate([100, 50, 100]); // Ìå®ÌÑ¥: 100ms ÏßÑÎèô, 50ms Ï†ïÏßÄ, 100ms ÏßÑÎèô
            }
        }
        
        // Î™®Îìú ÏÑ†ÌÉù
        document.querySelectorAll('.mode-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                if (scanning) {
                    updateStatus('Ïä§Ï∫îÏùÑ Î®ºÏ†Ä Ï†ïÏßÄÌï¥Ï£ºÏÑ∏Ïöî', 'stopped');
                    return;
                }
                
                document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentMode = btn.dataset.mode;
            });
        });
        
        // ÏãúÏûë Î≤ÑÌäº
        startBtn.addEventListener('click', startScanning);
        
        // Ï†ïÏßÄ Î≤ÑÌäº
        stopBtn.addEventListener('click', stopScanning);

        // Ï†ÑÏ≤¥ ÏÇ≠Ï†ú Î≤ÑÌäº
        clearBtn.addEventListener('click', () => {
            results.length = 0;
            updateResultsList();
        });
        
        async function startScanning() {
            try {
                // Ïò§ÎîîÏò§ Ïª®ÌÖçÏä§Ìä∏ Ïû¨Í∞ú (Î™®Î∞îÏùº Î∏åÎùºÏö∞Ï†Ä Ï†ïÏ±Ö)
                if (audioContext.state === 'suspended') {
                    await audioContext.resume();
                }
                
                updateStatus('Ïπ¥Î©îÎùº ÏãúÏûë Ï§ë...', 'scanning');
                
                const config = getConfig();
                
                html5QrCode = new Html5Qrcode("reader");
                
                await html5QrCode.start(
                    { facingMode: "environment" },
                    config,
                    onScanSuccess,
                    onScanError
                );
                
                scanning = true;
                startBtn.disabled = true;
                stopBtn.disabled = false;
                updateStatus('Ïä§Ï∫î Ï§ë... ÏΩîÎìúÎ•º Ïπ¥Î©îÎùºÏóê ÎπÑÏ∂∞Ï£ºÏÑ∏Ïöî', 'scanning');
                
            } catch (err) {
                console.error('Ïä§Ï∫î ÏãúÏûë Ïã§Ìå®:', err);
                updateStatus('Ïπ¥Î©îÎùº Ï†ëÍ∑º Ïã§Ìå®: ' + err, 'stopped');
                alert('Ïπ¥Î©îÎùºÎ•º ÏãúÏûëÌï† Ïàò ÏóÜÏäµÎãàÎã§.\n\n1. Ïπ¥Î©îÎùº Í∂åÌïúÏùÑ ÌóàÏö©ÌñàÎäîÏßÄ ÌôïÏù∏ÌïòÏÑ∏Ïöî\n2. HTTPS Ïó∞Í≤∞Ïù∏ÏßÄ ÌôïÏù∏ÌïòÏÑ∏Ïöî\n3. Îã§Î•∏ Ïï±ÏóêÏÑú Ïπ¥Î©îÎùºÎ•º ÏÇ¨Ïö© Ï§ëÏù¥ ÏïÑÎãåÏßÄ ÌôïÏù∏ÌïòÏÑ∏Ïöî');
            }
        }
        
        async function stopScanning() {
            if (html5QrCode && scanning) {
                try {
                    await html5QrCode.stop();
                    html5QrCode.clear();
                } catch (err) {
                    console.error('Ï†ïÏßÄ Ïò§Î•ò:', err);
                }
            }
            
            scanning = false;
            startBtn.disabled = false;
            stopBtn.disabled = true;
            updateStatus('Ïä§Ï∫î Ï†ïÏßÄÎê®', 'stopped');
        }
        
        function getConfig() {
            const baseConfig = {
                fps: 10,
                qrbox: { width: 250, height: 250 },
                aspectRatio: 1.0,
                disableFlip: false
            };
            
            if (currentMode === 'qr') {
                return {
                    ...baseConfig,
                    formatsToSupport: [Html5QrcodeSupportedFormats.QR_CODE]
                };
            } else if (currentMode === 'barcode') {
                return {
                    ...baseConfig,
                    fps: 20, // Î∞îÏΩîÎìúÎäî Îçî ÎÜíÏùÄ FPS
                    qrbox: { width: 300, height: 150 }, // Î∞îÏΩîÎìúÎäî Í∞ÄÎ°úÎ°ú Í∏¥ Î∞ïÏä§
                    formatsToSupport: [
                        Html5QrcodeSupportedFormats.EAN_13,
                        Html5QrcodeSupportedFormats.EAN_8,
                        Html5QrcodeSupportedFormats.UPC_A,
                        Html5QrcodeSupportedFormats.UPC_E,
                        Html5QrcodeSupportedFormats.CODE_128,
                        Html5QrcodeSupportedFormats.CODE_39,
                        Html5QrcodeSupportedFormats.CODE_93,
                        Html5QrcodeSupportedFormats.ITF,
                        Html5QrcodeSupportedFormats.CODABAR
                    ]
                };
            } else {
                return {
                    ...baseConfig,
                    fps: 15
                };
            }
        }
        
        function onScanSuccess(decodedText, decodedResult) {
            const format = decodedResult.result.format?.formatName || 'Unknown';
            const type = format.includes('QR') ? 'QR ÏΩîÎìú' : 'Î∞îÏΩîÎìú (' + format + ')';
            
            // Ï§ëÎ≥µ Ï≤¥ÌÅ¨ (ÎßàÏßÄÎßâ Í≤∞Í≥ºÏôÄ ÎèôÏùºÌïòÎ©¥ Î¨¥Ïãú)
            if (results.length > 0 && results[0].data === decodedText) {
                return;
            }
            
            addResult(type, decodedText);
            
            // ÏÜåÎ¶¨ Ïû¨ÏÉù
            playBeep();
            
            // ÏßÑÎèô
            vibrate();
            
            updateStatus('‚úì Ïä§Ï∫î ÏôÑÎ£å!', 'success');
            setTimeout(() => {
                if (scanning) {
                    updateStatus('Ïä§Ï∫î Ï§ë... ÏΩîÎìúÎ•º Ïπ¥Î©îÎùºÏóê ÎπÑÏ∂∞Ï£ºÏÑ∏Ïöî', 'scanning');
                }
            }, 1500);
        }
        
        function onScanError(errorMessage) {
            // Ïä§Ï∫î Ïò§Î•òÎäî Ï†ïÏÉÅÏ†ÅÏù∏ ÎèôÏûëÏù¥ÎØÄÎ°ú Î¨¥Ïãú
        }
        
        function addResult(type, data) {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('ko-KR');
            
            results.unshift({ type, data, time: timeStr });
            
            // ÏµúÎåÄ 20Í∞úÍπåÏßÄÎßå Ï†ÄÏû•
            if (results.length > 20) {
                results.pop();
            }
            
            updateResultsList();
        }
        
        function updateResultsList() {
            if (results.length === 0) {
                resultsList.innerHTML = '<div class="no-results">ÏïÑÏßÅ Ïä§Ï∫îÎêú ÏΩîÎìúÍ∞Ä ÏóÜÏäµÎãàÎã§</div>';
                clearBtn.style.display = 'none';
                return;
            }
            
            resultsList.innerHTML = results.map(r => `
                <div class="result-item">
                    <div class="result-type">${r.type}</div>
                    <div class="result-data">${escapeHtml(r.data)}</div>
                    <div class="result-time">${r.time}</div>
                </div>
            `).join('');
            
            clearBtn.style.display = 'block';
        }
        
        function updateStatus(text, className) {
            statusDiv.textContent = text;
            statusDiv.className = 'status ' + className;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // ÌéòÏù¥ÏßÄ Ï¢ÖÎ£å Ïãú Ïπ¥Î©îÎùº Ï†ïÏßÄ
        window.addEventListener('beforeunload', () => {
            if (scanning) {
                stopScanning();
            }
        });
    </script>
</body>
</html>
