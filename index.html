<!DOCTYPE html>

<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    <style>
        * {

        body {

        h1 {

        .subtitle {

        .mode-selector {

        .mode-btn {

        .mode-btn.active {

        #reader {

        #reader video {

        .controls {

        .btn {

            transition: all 0.3s;

        }
        
        .btn-start {

            color: white;
        }
        
        .btn-stop {

            color: white;
        }
        
        .btn:active {

        }
        
        .btn:disabled {

        }
        
        .status {

        }
        
        .status.scanning {

        }
        
        .status.stopped {

            color: #991b1b;
        }
        
        .status.success {
            background: #d1fae5;
            color: #065f46;
        }
        
        .results {

        }
        
        .results h3 {

        }
        
        .result-item {

            word-break: break-all;

        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .result-type {
            font-size: 11px;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 5px;
            text-transform: uppercase;
        }
        
        .result-data {
            color: #333;
            font-size: 13px;
            line-height: 1.4;
        }
        
        .result-time {
            font-size: 10px;
            color: #999;
            margin-top: 5px;
        }
        
        .no-results {
            text-align: center;
            color: #999;
            padding: 30px;
            font-size: 14px;
        }

        .clear-btn {
            width: 100%;
            padding: 10px;
            background: #f3f4f6;
            color: #666;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            cursor: pointer;
            margin-top: 10px;
            -webkit-tap-highlight-color: transparent;
        }

        .clear-btn:active {

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ“± QR & ë°”ì½”ë“œ ìŠ¤ìºë„ˆ</h1>
        <p class="subtitle">ì¹´ë©”ë¼ë¡œ ì½”ë“œë¥¼ ìŠ¤ìº”í•˜ì„¸ìš”</p>
        
        <div class="mode-selector">
            <button class="mode-btn active" data-mode="both">ì „ì²´</button>
            <button class="mode-btn" data-mode="qr">QRë§Œ</button>
            <button class="mode-btn" data-mode="barcode">ë°”ì½”ë“œë§Œ</button>
        </div>
        
        <div id="status" class="status ready">ì‹œì‘ ë²„íŠ¼ì„ ëˆŒëŸ¬ì£¼ì„¸ìš”</div>
        
        <div id="reader"></div>
        
        <div class="controls">
            <button id="startBtn" class="btn btn-start">â–¶ ìŠ¤ìº” ì‹œì‘</button>
            <button id="stopBtn" class="btn btn-stop" disabled>â¹ ì •ì§€</button>
        </div>
        
        <div class="results">
            <h3>ğŸ“‹ ìŠ¤ìº” ê²°ê³¼</h3>
            <div id="results-list">
                <div class="no-results">ì•„ì§ ìŠ¤ìº”ëœ ì½”ë“œê°€ ì—†ìŠµë‹ˆë‹¤</div>
            </div>
            <button id="clearBtn" class="clear-btn" style="display: none;">ì „ì²´ ì‚­ì œ</button>
        </div>
    </div>

    <script>
        let currentMode = 'both';
        let scanning = false;
        let html5QrCode = null;
        const results = [];
        
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const statusDiv = document.getElementById('status');
        const resultsList = document.getElementById('results-list');
        const clearBtn = document.getElementById('clearBtn');
        
        // ëª¨ë“œ ì„ íƒ
        document.querySelectorAll('.mode-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                if (scanning) {
                    updateStatus('ìŠ¤ìº”ì„ ë¨¼ì € ì •ì§€í•´ì£¼ì„¸ìš”', 'stopped');
                    return;
                }
                
                document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentMode = btn.dataset.mode;
            });
        });
        
        // ì‹œì‘ ë²„íŠ¼
        startBtn.addEventListener('click', startScanning);
        
        // ì •ì§€ ë²„íŠ¼
        stopBtn.addEventListener('click', stopScanning);

        // ì „ì²´ ì‚­ì œ ë²„íŠ¼
        clearBtn.addEventListener('click', () => {
            results.length = 0;
            updateResultsList();
        });
        
        async function startScanning() {
            try {
                updateStatus('ì¹´ë©”ë¼ ì‹œì‘ ì¤‘...', 'scanning');
                
                const config = getConfig();
                
                html5QrCode = new Html5Qrcode("reader");
                
                await html5QrCode.start(
                    { facingMode: "environment" },
                    config,
                    onScanSuccess,
                    onScanError
                );
                
                scanning = true;
                startBtn.disabled = true;
                stopBtn.disabled = false;
                updateStatus('ìŠ¤ìº” ì¤‘... ì½”ë“œë¥¼ ì¹´ë©”ë¼ì— ë¹„ì¶°ì£¼ì„¸ìš”', 'scanning');
                
            } catch (err) {
                console.error('ìŠ¤ìº” ì‹œì‘ ì‹¤íŒ¨:', err);
                updateStatus('ì¹´ë©”ë¼ ì ‘ê·¼ ì‹¤íŒ¨: ' + err, 'stopped');
                alert('ì¹´ë©”ë¼ë¥¼ ì‹œì‘í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.\n\n1. ì¹´ë©”ë¼ ê¶Œí•œì„ í—ˆìš©í–ˆëŠ”ì§€ í™•ì¸í•˜ì„¸ìš”\n2. HTTPS ì—°ê²°ì¸ì§€ í™•ì¸í•˜ì„¸ìš”\n3. ë‹¤ë¥¸ ì•±ì—ì„œ ì¹´ë©”ë¼ë¥¼ ì‚¬ìš© ì¤‘ì´ ì•„ë‹Œì§€ í™•ì¸í•˜ì„¸ìš”');
            }
        }
        
        async function stopScanning() {
            if (html5QrCode && scanning) {
                try {
                    await html5QrCode.stop();
                    html5QrCode.clear();
                } catch (err) {
                    console.error('ì •ì§€ ì˜¤ë¥˜:', err);
                }
            }
            
            scanning = false;
            startBtn.disabled = false;
            stopBtn.disabled = true;
            updateStatus('ìŠ¤ìº” ì •ì§€ë¨', 'stopped');
        }
        
        function getConfig() {
            const baseConfig = {
                fps: 10,
                qrbox: { width: 250, height: 250 }
            };
            
            if (currentMode === 'qr') {
                return {
                    ...baseConfig,
                    formatsToSupport: [Html5QrcodeSupportedFormats.QR_CODE]
                };
            } else if (currentMode === 'barcode') {
                return {
                    ...baseConfig,
                    formatsToSupport: [
                        Html5QrcodeSupportedFormats.EAN_13,
                        Html5QrcodeSupportedFormats.EAN_8,
                        Html5QrcodeSupportedFormats.UPC_A,
                        Html5QrcodeSupportedFormats.UPC_E,
                        Html5QrcodeSupportedFormats.CODE_128,
                        Html5QrcodeSupportedFormats.CODE_39,
                        Html5QrcodeSupportedFormats.CODE_93,
                        Html5QrcodeSupportedFormats.ITF
                    ]
                };
            } else {
                return baseConfig;
            }
        }
        
        function onScanSuccess(decodedText, decodedResult) {
            const format = decodedResult.result.format?.formatName || 'Unknown';
            const type = format.includes('QR') ? 'QR ì½”ë“œ' : 'ë°”ì½”ë“œ (' + format + ')';
            
            // ì¤‘ë³µ ì²´í¬ (ë§ˆì§€ë§‰ ê²°ê³¼ì™€ ë™ì¼í•˜ë©´ ë¬´ì‹œ)
            if (results.length > 0 && results[0].data === decodedText) {
                return;
            }
            
            addResult(type, decodedText);
            
            // ì§„ë™ í”¼ë“œë°±
            if (navigator.vibrate) {
                navigator.vibrate(200);
            }
            
            updateStatus('âœ“ ìŠ¤ìº” ì™„ë£Œ!', 'success');
            setTimeout(() => {
                if (scanning) {
                    updateStatus('ìŠ¤ìº” ì¤‘... ì½”ë“œë¥¼ ì¹´ë©”ë¼ì— ë¹„ì¶°ì£¼ì„¸ìš”', 'scanning');
                }
            }, 1500);
        }
        
        function onScanError(errorMessage) {
            // ìŠ¤ìº” ì˜¤ë¥˜ëŠ” ì •ìƒì ì¸ ë™ì‘ì´ë¯€ë¡œ ë¬´ì‹œ
        }
        
        function addResult(type, data) {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('ko-KR');
            
            results.unshift({ type, data, time: timeStr });
            
            // ìµœëŒ€ 20ê°œê¹Œì§€ë§Œ ì €ì¥
            if (results.length > 20) {
                results.pop();
            }
            
            updateResultsList();
        }
        
        function updateResultsList() {
            if (results.length === 0) {
                resultsList.innerHTML = '<div class="no-results">ì•„ì§ ìŠ¤ìº”ëœ ì½”ë“œê°€ ì—†ìŠµë‹ˆë‹¤</div>';
                clearBtn.style.display = 'none';
                return;
            }
            
            resultsList.innerHTML = results.map(r => `
                <div class="result-item">
                    <div class="result-type">${r.type}</div>
                    <div class="result-data">${escapeHtml(r.data)}</div>
                    <div class="result-time">${r.time}</div>
                </div>
            `).join('');
            
            clearBtn.style.display = 'block';
        }
        
        function updateStatus(text, className) {
            statusDiv.textContent = text;
            statusDiv.className = 'status ' + className;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // í˜ì´ì§€ ì¢…ë£Œ ì‹œ ì¹´ë©”ë¼ ì •ì§€
        window.addEventListener('beforeunload', () => {
            if (scanning) {
                stopScanning();
            }
        });
    </script>
</body>
</html>
